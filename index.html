<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instagram</title>
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
  <dir class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./src/img/instagram-phone.png" alt="Smartphone image">
        <img class="img-fade" src="./src/img/fade01.jpg" alt="Random image 01">
        <img class="img-fade" src="./src/img/fade02.jpg" alt="Random image 02">
        <img class="img-fade" src="./src/img/fade03.jpg" alt="Random image 03">
        <img class="img-fade" src="./src/img/fade04.jpg" alt="Random image 04">
        <img class="img-fade" src="./src/img/fade05.jpg" alt="Random image 05">
      </div>
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="./src/img/instagram.png" alt="Instagram"></img>
        <div class="profile-photo">
          <img src="https://avatars1.githubusercontent.com/u/7073492?s=460&u=d371eda392ad0c65f252c35c10a0c454c48a9eed&v=4" alt="Profile photo">
        </div>
        <a class="instagram-login" href="#">Continue as danilo.thiago</a>
        <a class="instagram-logout" href="#">Remove Account</a>
      </div>

      <div class="group">
        <p class="not-account">Not danilo.thiago?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sing Up</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a class="app-download" href="#" ></a>
          <a class="app-download" href="#"></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
